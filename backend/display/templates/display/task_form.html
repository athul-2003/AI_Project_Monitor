{% extends "display/base.html" %}

{% block title %} {{ title }} - AI Project Monitor {% endblock %}

{% block content %}
<div class="card p-4">
    <h2 class="mb-4">{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-2"></i>{{ title }}
            </button>
            <a href="{% url 'display:project_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Projects
            </a>
        </div>
    </form>
</div>
{% endblock %}
