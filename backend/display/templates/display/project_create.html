{% extends "display/base.html" %}
{% block title %}Create Project | AI Project Monitor{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow animate__animated animate__fadeIn">
            <div class="card-body p-5">
                <h3 class="mb-4">Add New Project</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-4">
                            <label class="form-label fw-semibold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="form-text text-danger">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="{% url 'display:project_list' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-success">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
